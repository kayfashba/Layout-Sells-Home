<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./Sign Up.css">
    <link rel="icon" type="image/png" href="Vector (2).png">
</head>
<body>
    <div class="container">
        <div class="title-layout">
            <img class="logo" src="./logo.png" alt="">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Stays</a></li>
                <li><a href="#">Become a host</a></li>
            </ul>
        </div>
        <main>
            <div class="modal-box">
                <h3>Create Account</h3>
                <div class="inputs">
                    <input class="modal-input" type="email" placeholder="Email address">
                    <img class="input-img" src="./account.png" alt="" height="20">
                    <input class="modal-input2" type="password" placeholder="Password">
                    <img class="input-img" src="./password.png" alt="" height="20">
                    <input class="modal-input3" type="password" placeholder="Confirm password">
                    <img class="input-img" src="./password.png" alt="" height="20">
                </div>
                <button class="modal-btn">Sign up</button>
                <div class="line"></div>
                <p class="modal-text">Or sign in with</p>
                <div class="modal-boxs">
                    <div class="modal-box1">
                        <a href="#"><img src="./Google icon.png" alt="" height="30"></a>
                        <p class="modal-text1">Google</p>
                    </div>
                    <div class="modal-box2">
                        <a href="#"><img src="./Facebook icon.png" alt="" height="30"></a>
                        <p class="modal-text1">Facebook</p>
                    </div>
                    <div class="modal-box3">
                        <a href="#"><img src="./Apple icon.png" alt="" height="30"></a>
                        <p class="modal-text1">Apple</p>
                    </div>
                </div>
                <p class="modal-text2">I already have an account.<span>Login</span></p>
            </div>
        </main>
        <div class="footer">
            <p>Â© 2023 Localhost, Inc. All Rights Reserved</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms & Conditions</a></li>
                <li><a href="#">Contact us </a></li>
            </ul>
        </div>
    </div>
</body>
</html>
